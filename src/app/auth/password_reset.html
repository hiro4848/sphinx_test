<div ng-controller="AuthCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Password Reset</h3>
          </div>
          <div class="panel-body">
            <form ng-submit="handlePwdResetBtnClicked()" role="form" ng-init="passwordResetForm = {}">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" ng-model="passwordResetForm.email" required="required" placeholder="E-mail" name="email" type="email" autofocus>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Reset Password</button>
                <!-- Change this to a button or input when using this as a form -->
              </fieldset>
              <hr>
              <strong>
              <a ui-sref="login">Already Have an Account</a>
              <br />
              </strong>
              <br />
              <strong>
              <a ui-sref="registration">Sign up</a>
              <br />
              </strong>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
