
<div class="container-fluid">
  <span us-spinner="{radius:30, width:8, length: 16}"></span>
  <div ng-controller="QuickSearchCtrl" ng-init="init()" class="dashboard-search">
    <!-- simple search text -->
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <span class="h1">Sphinx</span>
        </div>
        <br>
      </div>
    </div>
    <!-- end of row -->
    <div class="row">
      <div class="col-lg-12">
        <form ng-submit='search()'>
          <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control input-lg" placeholder="Search process name, IP address, dll name, etc" aria-describedby="sizing-addon1" ng-model="search_text" autofocus>
            </div>
            <div class="col-lg-3">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
              <div class="text-center">
                <a href="" class="btn btn-default btn-lg" ng-click="search('process')">Search Process</a>
                &nbsp;
                <a href="" class="btn btn-default btn-lg" ng-click="search('event')">Search Events</a>
              </div>
            </div>
            <div class="col-lg-3">
            </div>
          </div>
          <!-- /input-group -->
        </form>
      </div>
      <!-- end of col-lg-8 -->
    </div>
  </div>
</div>
<!-- end of DashboardCtrl -->
